<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game of life</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css" />
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </head>
    <body>
        <div id="game-board"></div>
        <button class="command-button" id="resume-game" disabled onclick="resumeGame()">
            <span class="material-icons md-18">play_arrow</span>
            Resume
        </button>
        <button class="command-button" id="pause-game" onclick="pauseGame()">
            <span class="material-icons md-18">pause</span>
            Pause
        </button>
        <br />
        <button class="command-button" onclick="logGameBoard()">Log game board</button>
    </body>
</html>
